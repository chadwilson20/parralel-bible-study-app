<mat-card [style.backgroundColor]="'red'">
    <mat-grid-list cols="1" rowHeight="100px">
        <mat-grid-tile>
            <h1>Parralel Bible Study App</h1>
        </mat-grid-tile>
    </mat-grid-list>
</mat-card>
<mat-card>
    <mat-grid-list cols="1" rowHeight="40px">
        <mat-grid-tile>
            <h4>First Bible Version</h4>
        </mat-grid-tile>
        <mat-grid-tile>
            <mat-form-field>
                <mat-label>Bible Version</mat-label>
                <mat-select>
                    <mat-option value="kjv">
                        KJV
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </mat-grid-tile>
    </mat-grid-list>
</mat-card>
